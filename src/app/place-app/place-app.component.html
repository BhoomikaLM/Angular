<style>
    tr,
    td,
    th {
        padding: 12px;
    }

    table {
        position: absolute;
        top: 400px;
        right: 0;
    }

    h3 {
        text-align: center;
        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
        color: blueviolet;
        background-color: rgb(233, 224, 242);
    }

    body {
        height: 500%;
    }
</style>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <style>
        .btn {
            margin-left: 145%;
        }
    </style>

</head>
<body>
<body class="bg-light">
    <br>
<h3>PLACE APPOINTMENT</h3>
    <div class="container">
        <main>
            <div class="row g-3">
                <div class="col-md-8 col-lg-12">
                    <h4 class="mb-3"></h4>
                    <form class="needs-validation" novalidate>
                        <div class="row g-2">
                            <div class="col-sm-6">
                                <label for="name" class="form-label">Name</label> <input type="text"
                                    class="form-control" id="name" placeholder="" value="" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="age" class="form-label">Age</label> <input type="number"
                                    class="form-control" id="age" placeholder="" value="" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="email" class="form-label">Email</label> <input type="text"
                                    class="form-control" id="email" placeholder="" value="">
                            </div>
                            <div class="col-sm-6">
                                <label for="phno" class="form-label">Phone Number</label> <input type="text"
                                    class="form-control" id="phno" placeholder="+91 " value="">
                            </div>

                            <div class="col-sm-12">
                                <label for="address1" class="form-label">Address 1</label>
                                <input type="text" class="form-control" id="address1" placeholder="" value="">
                            </div>

                            <div class="col-sm-12">
                                <label for="address2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="address2" placeholder="" value="">
                            </div>

                            <div class="col-sm-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="" value="">
                            </div>

                            <div class="col-sm-6">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" placeholder="" value="">
                            </div>

                            <div class="col-sm-6">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="" value="">
                            </div>

                            <div class="col-sm-6">
                                <label for="pin" class="form-label">Pin Code</label>
                                <input type="number" class="form-control " id="pin" placeholder="" value="">
                            </div>

                            <div class="col-sm-12">
                                <label for="pin" class="form-label">Trainer Preference</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male Trainer</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female Trainer</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">No Preference</label>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <label for="pin" class="form-label">Do you need a Physiotherapist</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">No</label>
                                </div>

                                <div class="col-sm-6">
                                    <label for="pin" class="form-label">Select a package</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios1" value="option1">
                                        <label class="form-check-label" for="exampleRadios1">
                                            One time appointment (Rs. 500/-)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            4 sessions per week (Rs. 400/- per session)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                            id="exampleRadios3" value="option3">
                                        <label class="form-check-label" for="exampleRadios3">
                                            5 sessions per week (Rs. 300/- per session)
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="weeks" class="form-label">Weeks</label> <input type="text"
                                        class="form-control" id="weeks" placeholder="" value="">
                                </div>

                                <div class="col-sm-6">
                                    <label for="amt" class="form-label">Amount</label> <input type="text"
                                        class="form-control" id="amt" placeholder="" value="">
                                </div>

                            </div>
                            <div class="col-sm-4">
                                <input type="submit" class="btn btn-primary">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <table border="2px">
        <tr>
            <th>Useful Links
            <th>Contact</th>
        </tr>

        <tr>
            <td><a [routerLink]="['/place-app']">Place
                    Appointment</a>
            <td>Netherfell, Whinster
        </tr>
        <tr>
            <td><a [routerLink]="['/view-app']">View
                    Appointment</a>
            <td><a href="healthub@gmail.com">healthub@gmail.com</a>
        </tr>
        <tr>
            <td><a [routerLink]="['/query']">Query</a>
            <td>Contact : +91 9845678910</td>
        </tr>
    </table>

</body>
</body>
</html>
