<h3>QUERY</h3>
    <div class="container">
        <main>
            <div class="py-3 text-center">
                <h4>DROP US A MESSAGE</h4>
            </div>

            <div class="row g-3">
                <div class="col-md-8 col-lg-12">
                    <h4 class="mb-3"></h4>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-8">
                                <label for="Fname" class="form-label">Name</label> <input type="text"
                                    class="form-control" id="Fname" placeholder="" value="" required>
                                    <div class="invalid-feedback">Name is required.</div>
                            </div>

                            <div class="col-sm-8">
                                <label for="email" class="form-label">Email</label> <input type="text"
                                    class="form-control" id="email" placeholder="" value="">
                            </div>
                            <div class="col-sm-8">
                                <label for="phno" class="form-label">Phone Number</label> <input type="text"
                                    class="form-control" id="phno" placeholder="+91 " value="" required>
                                    
                            </div>
                            <div class="col-sm-8">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                            </div>
                        </div>
                        <br><br>
                        <div class="col-sm-4">
                            <input type="submit" class="btn btn-primary">
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" class="btn btn-primary" onclick="validation">
                        </div>
                </div>
                </form>
            </div>
    </div>
    </main>
    </div>
